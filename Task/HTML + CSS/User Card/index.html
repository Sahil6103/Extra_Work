<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="usercard">
        <div class="card">
            <div class="card-upper">
                <img src="https://i.pinimg.com/originals/36/d4/24/36d4243d1407bc474d2d1c080c732186.jpg" alt="">
            </div>
            <div class=" card-body">
                <h4>Thomas Shelby</h4>
                <p>Mafia</p>
                <div class="social-link">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>
                <div class="btns">
                    <button class="subscribe">Subscribe</button>
                    <button class="msg">Message</button>
                </div>
                <div class="stats">
                    <span><i class="fa-regular fa-heart"></i>&nbsp;60.4k</span>
                    <span><i class="fa-solid fa-message"></i>&nbsp;20k</span>
                    <span><i class="fa-solid fa-reply"></i>&nbsp;12.4k</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
