<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div class="card">
        <form action="">
            <h2>Personal Details</h2>

            <label for="name">Full Name : </label><br>
            <input type="text" id="name"><br>

            <label for="email">Email Address : </label><br>
            <input type="email" id="email"><br>

            <label for="mobilenumber">Mobile Number : </label><br>
            <input type="tel" id="mobilenumber"><br>

            <label for="birthday">Birthday : </label><br>
            <input type="date"><br>

            <label for="address">Address : </label><br>
            <textarea name="address" id="address" cols="20" rows="3"></textarea><br>

            <label for="city">City : </label><br>
            <input type="text" name="city" id="city"><br>

            <label for="state">State : </label><br>
            <input type="text" name="state" id="state"><br>

            <label for="gender">Gender : </label>
            <input type="radio" name="male"><label for="gender" id="gender">Male</label>
            <input type="radio" name="female"><label for="gender" id="gender">Female</label><br>

            <label for="hobby">Hobby : </label>
            <input type="checkbox" name="Travel" id="hobby"><label for="hobby">Travel</label>
            <input type="checkbox" name="photography" id="hobby"><label for="hobby">Photography</label>
            <input type="checkbox" name="Movie" id="hobby"><label for="hobby">Movie</label>

            <h2>Professional Details</h2>
            <h4>Educational Details :</h4>

            <label for="schoolname">School Name : </label><br>
            <input type="text" name="school" id="school"><br>

            <label for="year">Year : </label><br>
            <input type="text" name="year" id="year"><br>

            <label for="percentage">Percentage : </label><br>
            <input type="text" id="percentage"><br>

            <h4>Degree Details : </h4>

            <label for="course">Course : </label><br>
            <input type="text" name="course"><br>

            <label for="university">University Name : </label><br>
            <input type="text" id="university"><br>

            <label for="year">Year : </label><br>
            <input type="text" name="" id="year"><br>

            <label for="cgpa">CGPA : </label><br>
            <input type="text" id="cgpa"><br>

            <h4>Professional Skills :</h4>

            <label for="languageknown">Language Known : </label><br>
            <input type="text" id="languageknown"><br>

            <label for="skills">Skills : </label><br>
            <input type="text" id="skills"><br><br>

            <label for="yourself">Tell Us About Yourself in Brief : </label><br>
            <textarea id="yourself" cols="20" rows="5"></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
